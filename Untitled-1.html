<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Grafik dengan C3.js</title>
  <!-- Tambahkan pustaka C3.js -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.22/c3.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.22/c3.min.js"></script>
</head>
<body>
  <!-- Tambahkan elemen di mana grafik akan ditampilkan -->
  <div id="chart"></div>
  <!-- Tambahkan tombol pencetakan -->
  <button onclick="printChart()">Cetak Grafik</button>

  <script>
    // Data yang akan digunakan untuk grafik
    var data = {
      columns: [
        ['Data 1', 30, 200, 100, 400, 150, 250],
        ['Data 2', 50, 20, 10, 40, 15, 25]
      ]
    };

    // Inisialisasi grafik
    var chart = c3.generate({
      bindto: '#chart', // ID elemen HTML tempat grafik akan ditampilkan
      data: data,
      type: 'line' // Jenis grafik (dalam hal ini, garis)
    });

    // Fungsi untuk mencetak grafik
    function printChart() {
      chart.internal.exportTo('png'); // Mencetak grafik dalam format PNG
    }
  </script>
</body>
</html>
